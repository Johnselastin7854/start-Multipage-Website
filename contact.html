<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/images/Logo/LogoDark.svg" />
    <link rel="stylesheet" href="src/styles/designSystem.css" />
    <link rel="stylesheet" href="src/styles/contact.css" />
    <title>Small Startup - Contact</title>
  </head>
  <body>
    <header class="hero">
      <nav class="navbar container">
        <div class="navbar__logo">
          <img
            src="src/images/Logo/LogoWhite.svg"
            alt="Logo"
            class="navbar__logo--image"
          />
          <div class="navbar__logo--text">Start</div>
        </div>
        <div class="navbar__menu hidden">
          <a href="index.html" class="navbar__menu--1">Home</a>
          <a href="portfolio.html" class="navbar__menu--2">Portfoilo</a>
          <a href="services.html" class="navbar__menu--3">Services</a>
          <a href="contact.html" class="navbar__menu--4">Contact</a>
        </div>
        <div class="navbar__icons">
          <i class="bi bi-list"></i>
          <i class="bi bi-x-lg hide"></i>
        </div>
      </nav>
    </header>
    <section class="sectionOne container">
      <div class="sectionOne__Content text-center">
        <div class="sectionOne__content--title common-title">Contact Us</div>
        <div class="sectionOne__content--text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni
          repellendus officia illo!
        </div>
      </div>
    </section>
    <section class="sectionTwo container grid">
      <div class="sectionTwo__left">
        <form class="form">
          <label for="name">Name</label>
          <input type="text" placeholder="Your Name Here" id="name " />

          <label for="email">Email</label>
          <input type="email" placeholder="Your Email Here" id="email " />

          <label for="messgae">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Your Message Here"
          ></textarea>

          <button type="submit" class="dark-btn">Sumbit</button>
        </form>
      </div>
      <img
        src="src/images/Contact/map.svg"
        alt="Map"
        class="sectionTwo__right responsive-image"
      />
    </section>
    <footer class="footerWrapper">
      <div class="footerLinks container">
        <div class="footerLinks__socials">
          <img src="src/images/socials/facebook.svg" alt="Facebook" />
          <img src="src/images/socials/instagram.svg" alt="Instagram" />
          <img src="src/images/socials/pinterest.svg" alt="Pinterest" />
          <img src="src/images/socials/tiktok.svg" alt="Tiktok" />
          <img src="src/images/socials/twitter.svg" alt="Twitter" />
          <img src="src/images/socials/whatsapp.svg" alt="Whatsapp" />
          <img src="src/images/socials/youtube.svg" alt="Youtube" />
        </div>
        <div class="footerLinks__copyright text-white text-center">
          &copy;<span id="year"></span>, All rights to be reserved
        </div>
      </div>
    </footer>
  </body>
  <script src="src/main.js"></script>
</html>
