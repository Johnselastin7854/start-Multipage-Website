<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Startup - Portfoilo</title>
    <link rel="icon" href="src/images/Logo/LogoDark.svg" />
    <link rel="stylesheet" href="src/styles/designSystem.css" />
    <link rel="stylesheet" href="src/styles/portfoilo.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="navbar container">
        <div class="navbar__logo">
          <img
            src="src/images/Logo/LogoWhite.svg"
            alt="Logo"
            class="navbar__logo--image"
          />
          <div class="navbar__logo--text">Start</div>
        </div>
        <div class="navbar__menu hidden">
          <a href="index.html" class="navbar__menu--1">Home</a>
          <a href="portfolio.html" class="navbar__menu--2">Portfoilo</a>
          <a href="services.html" class="navbar__menu--3">Services</a>
          <a href="contact.html" class="navbar__menu--4">Contact</a>
        </div>
        <div class="navbar__icons">
          <i class="bi bi-list"></i>
          <i class="bi bi-x-lg hide"></i>
        </div>
      </nav>
    </header>
    <section class="sectionOne container">
      <div class="sectionOne__content container text-center flex">
        <div class="sectionOne__content--label label text-green">Portfoilo</div>
        <div class="sectionOne__content--title common-title">
          Lorem ipsum dolor sit amet consectetur.
        </div>
        <div class="sectionOne__content--text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat,
          minus?
        </div>
      </div>
      <div class="sectionOne_images">
        <img
          src="src/images/Portfolio/sample-1.svg"
          alt="sample-1"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-2.svg"
          alt="sample-2"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-3.svg"
          alt="sample-3"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-4.svg"
          alt="sample-4"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-5.svg"
          alt="sample-5"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-6.svg"
          alt="sample-6"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-7.svg"
          alt="sample-7"
          class="responsive-image"
        />
        <img
          src="src/images/Portfolio/sample-8.png"
          alt="sample-8"
          class="responsive-image"
        />
      </div>
      <button class="sectionOne__btn dark-btn">Learn More</button>
    </section>
    <footer class="footerWrapper">
      <div class="footerLinks container">
        <div class="footerLinks__socials">
          <img src="src/images/socials/facebook.svg" alt="Facebook" />
          <img src="src/images/socials/instagram.svg" alt="Instagram" />
          <img src="src/images/socials/pinterest.svg" alt="Pinterest" />
          <img src="src/images/socials/tiktok.svg" alt="Tiktok" />
          <img src="src/images/socials/twitter.svg" alt="Twitter" />
          <img src="src/images/socials/whatsapp.svg" alt="Whatsapp" />
          <img src="src/images/socials/youtube.svg" alt="Youtube" />
        </div>
        <div class="footerLinks__copyright text-white text-center">
          &copy;<span id="year"></span>, All rights to be reserved
        </div>
      </div>
    </footer>
  </body>
  <script src="src/main.js"></script>
</html>
